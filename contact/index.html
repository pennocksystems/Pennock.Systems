  <!-- Hero Section -->
  <section class="services-hero">
    <canvas id="matrix-canvas"></canvas>
  
    <div class="hero-content glass-box">
      <h1 id="typing-header"></h1>
      <p id="typing-sub"></p>
    </div>
  </section>

  <!-- Contact Form Section -->
<section class="contact-form-section">
  <div class="form-container glass-box">
    <h2>Get in Touch</h2>
    <p>Have a question or want to work with us? Fill out the form below and weâ€™ll get back to you shortly.</p>
    
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="industry">Industry</label>
        <input type="industry" id="industry" name="industry" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>
</section>
