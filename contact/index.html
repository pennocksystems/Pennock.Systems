<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Pennock Systems</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../services/services.css" />
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="../images/ChatGPT Image May 2, 2025, 07_48_05 PM.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .success-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
        <a href="/" class="logo-link">
          <img src="/images/ChatGPT Image May 2, 2025, 07_48_05 PM.png" alt="Pennock Systems Logo" class="logo-img" />
        </a>
      </div>
  
            <!-- Hamburger -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
          
            <ul class="nav-links" id="nav-links">
              <li><a href="/services">Services</a></li>  
              <li><a href="/work">Work</a></li>
              <li><a href="/about">About Us</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </nav>

  <!-- Hero Section -->
  <section class="services-hero">
    <canvas id="matrix-canvas"></canvas>
  
    <div class="hero-content glass-box">
      <h1 id="typing-header"></h1>
      <p id="typing-sub"></p>
    </div>
  </section>

  <!-- Contact Form Section -->
<section class="contact-form-section">
  <div class="form-container glass-box">
    <h2>Get in Touch</h2>
    <p>Have a question or want to work with us? Fill out the form below and we’ll get back to you shortly.</p>
    
    <form id="contact-form" action="https://formspree.io/f/xrblkawd" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="industry">Industry</label>
        <input type="text" id="industry" name="industry" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
      <div id="success-message" class="success-message">Message sent successfully! We’ll be in touch soon.</div>
    </form>
  </div>
</section>
 
  <!-- Footer -->
<footer class="site-footer">
  <div class="footer-container">
    <p>&copy; 2025 Pennock Systems. All rights reserved.</p>
    <div class="footer-socials">
      <a href="https://www.instagram.com/pennocksystems" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/pennocksystems" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
</footer>
<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("open");
  });

  // Form submission handling
  const form = document.getElementById("contact-form");
  const successMessage = document.getElementById("success-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      successMessage.style.display = "block";
    } else {
      alert("Oops! There was a problem submitting your form.");
    }
  });
</script>

  <script src="contact.js"></script>
</body>
</html>
